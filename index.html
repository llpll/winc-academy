<!DOCTYPE html>
<html>

<head>
    <title> Pseudo-site </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <ul>
            <li><a id="hover" href="https://www.wikipedia.org">Hover</a></li>
            <li><a id="active" href="https://www.wikipedia.org">Active</a></li>
            <li><a id="visited" href="https://www.wikipedia.org">Visited</a></li>
        </ul>
    </header>

    <main>
        <p>Read more information on this subject in
            <a href="https://www.wikipedia.org">the encyclopedia we all used</a>
        </p>
        <input type="text" name="name" placeholder="John Doe" />
    </main>

    <footer>
        <nav>
            <ul>
                <li><a class="currentPage" href="https://www.wikipedia.org">Home</a></li>
                <li><a href="https://www.wikipedia.org">About</a></li>
                <li><a href="https://www.wikipedia.org">Contact</a></li>
                <input id="search-input" type="text" name="search" placeholder="Search" />
            </ul>
        </nav>
    </footer>
</body>
