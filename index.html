<!DOCTYPE html>
<html>

<head>
    <title> New facebook </title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>


<body>
    <section class="container">
        <div class="card">
            <div class="header">
                <h1>Carla Snepvangers</h1>
                <p>Friends with Martijn</p>
            </div>
            <img src="Carla.jpg" alt="Portrait of Carla">
            <p>Carla requested permission to view your contact details</p>
            <div class="buttons">
                <input type="submit" attribute="submit" value="Approve">
                <input type="submit" attribute="submit" value="Decline">
            </div>
        </div>

        <div class="card">
            <div class="header">
                <h1>Martijn Pijnenborg</h1>
                <p>New member</p>
            </div>
            <img src="Martijn.jpg" alt="Portrait of Martijn">
            <p>Martijn wants to add you to the group <span>best friends</span></p>
            <div class="buttons">
                <input type="submit" attribute="submit" value="Approve">
                <input type="submit" attribute="submit" value="Decline">
            </div>
        </div>
    </section>

</body>

</html>
