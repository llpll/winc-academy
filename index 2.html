<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mijn eerste JavaScript speeltuin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" defer src="movies-script.js"></script>
    <script type="text/javascript" defer src="script.js"></script>

</head>

<body>

    <div class="header">
        <h1>Welkom bij de filmzoeker</h1>

        <input type="text" id="search" name="filter" value="" class="filter" placeholder="Search movie series" />
    </div>

    <nav class="radiobtn-filter">
        <div>
            <input type="radio" id="nieuw" name="filter" value="nieuw" class="filter" />
            <label for="nieuw">Laaste films, 2014 of nieuwer</label><br>
        </div>

        <div>
            <input type="radio" id="avenger" name="filter" value="avenger" class="filter" />
            <label for="avenger">Avenger films</label>
        </div>

        <div>
            <input type="radio" id="xmen" name="filter" value="xmen" class="filter" />
            <label for="xmen">X-Men films</label>
        </div>

        <div>
            <input type="radio" id="princess" name="filter" value="princess" class="filter" />
            <label for="princess">Princess films</label>
        </div>

        <div>
            <input type="radio" id="batman" name="filter" value="batman" class="filter" />
            <label for="batman">Batman films</label>
        </div>
        <button onClick="resetFilter();">Reset filter</button>
    </nav>

    <main>
        <ul id="films-list">

        </ul>
    </main>


</body>


</html>
